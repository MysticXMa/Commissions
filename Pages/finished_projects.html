<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finished Projects | Mystic's Avatars</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../finished.css" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <h1><span class="highlight">Mystic's</span> Finished Avatars</h1>
        <nav>
          <a
            href="../index.html"
            class="nav-link"
            aria-label="Back to the main page"
          >
            ‚Üê Back to Main Page
          </a>
        </nav>
      </div>
    </header>

    <main class="gallery-container">
      <section class="avatar-group">
        <h2 class="group-title">Regulus</h2>
        <div class="gallery">
          <div class="avatar-card" onclick="openDetails('avatar1')">
            <img src="../avatars/1.png" alt="Erolic - Regulus Avatar" />
            <p>Erolic</p>
          </div>
          <div class="avatar-card" onclick="openDetails('avatar3')">
            <img src="../avatars/3.png" alt="Mistic - Regulus Avatar" />
            <p>Mistic</p>
          </div>
          <div class="avatar-card" onclick="openDetails('avatar5')">
            <img src="../avatars/5.png" alt="Loufy - Regulus Avatar" />
            <p>Loufy</p>
          </div>
          <div class="avatar-card" onclick="openDetails('avatar6')">
            <img src="../avatars/6.png" alt="Ara - Regulus Avatar" />
            <p>Ara</p>
          </div>
        </div>
      </section>

      <section class="avatar-group">
        <h2 class="group-title">Regulus 3.0 (Mayu X Regulus)</h2>
        <div class="gallery">
          <div class="avatar-card" onclick="openDetails('avatar2')">
            <img src="../avatars/2.png" alt="Erolis - Regulus 3.0 Avatar" />
            <p>Erolis</p>
          </div>
          <div class="avatar-card" onclick="openDetails('avatar7')">
            <img src="../avatars/7.png" alt="Cristal - Regulus 3.0 Avatar" />
            <p>Cristal</p>
          </div>
        </div>
      </section>

      <section class="avatar-group">
        <h2 class="group-title">Mayu Models</h2>
        <div class="gallery">
          <div class="avatar-card" onclick="openDetails('avatar8')">
            <img src="../avatars/8.png" alt="Stas - Mayu Avatar" />
            <p>Stas</p>
          </div>
        </div>
      </section>

      <section class="avatar-group">
        <h2 class="group-title">Novabeast</h2>
        <div class="gallery">
          <div class="avatar-card" onclick="openDetails('avatar9')">
            <img src="../avatars/9.png" alt="Kenith - Novabeast Avatar" />
            <p>Kenith</p>
          </div>
        </div>
      </section>

      <section class="avatar-group">
        <h2 class="group-title">Nardodragon</h2>
        <div class="gallery">
          <div class="avatar-card" onclick="openDetails('avatar4')">
            <img src="../avatars/4.png" alt="Null - Nardodragon Avatar" />
            <p>Null</p>
          </div>
        </div>
      </section>

      <section class="avatar-group">
        <h2 class="group-title">Other Models</h2>
        <div class="gallery">
          <div class="avatar-card" onclick="openDetails('avatar10')">
            <img src="../avatars/11.1.png" alt="Blaze Avatar" />
            <p>Blaze</p>
          </div>
        </div>
      </section>
    </main>

    <div
      id="avatar-details"
      class="modal"
      aria-hidden="true"
      role="dialog"
      aria-labelledby="avatar-title"
    >
      <div class="modal-content">
        <span
          class="close"
          onclick="closeDetails()"
          aria-label="Close details"
          tabindex="0"
        >
          &times;
        </span>
        <h2 id="avatar-title">Avatar Name</h2>
        <img id="avatar-img" src="" alt="Full size preview" />
        <p id="avatar-desc">
          Detailed character description will appear here...
        </p>
      </div>
    </div>

    <script src="../Scripts/script.js" defer></script>
  </body>
</html>
